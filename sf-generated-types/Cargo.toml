# Standard Permission Sets, Standard Fields
standard = ["common"]

# =============================================================================
# Use case bundles - convenient feature combinations
# =============================================================================

# Org settings for context capture (minimal footprint)
org-shape = ["settings"]

# Deploy operations (objects, layouts, permissions, apex, flows, automation)
deployments = ["common", "objects", "layouts", "permissions", "apex", "flows", "automation"]

# Metadata ETL (full schema access)
metadata-etl = ["full"]

# Package development (2GP/1GP operations)
package-dev = ["packaging", "objects", "permissions", "apex"]

# Experience Cloud development
experience-dev = ["experience", "objects", "layouts", "permissions"]

# Data Cloud operations
data-operations = ["datacloud", "batch", "analytics"]

# Service Cloud operations
