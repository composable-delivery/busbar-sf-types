[package]
name = "sf-generated-types"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Auto-generated Salesforce metadata types with modular feature flags"
readme = "README.md"
keywords = ["salesforce", "metadata", "types", "codegen"]
categories = ["development-tools", "encoding"]

[dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
schemars = { version = "0.8", optional = true, features = ["derive"] }

[[bin]]
name = "schema-gen"
path = "src/bin/schema_gen.rs"
required-features = ["schemars", "full"]

[features]
default = ["common"]
schemars = ["dep:schemars"]

# =============================================================================
# Core types (always light)
# =============================================================================
# Common enums used across multiple metadata types
common = []

# =============================================================================
# By domain - fine-grained feature flags
# =============================================================================

# Org settings types (~227 types) for org context capture and scratch org definitions
settings = ["common"]

# Custom objects, fields, and related schema types
objects = ["common"]

# Page layouts and UI configuration
layouts = ["common"]

# Permission sets, profiles, and sharing rules
permissions = ["common"]

# Flow definitions and process automation
flows = ["common"]

# Apex classes, triggers, and components
apex = ["common"]

# Lightning Web Components and Aura bundles
lwc = ["common"]

# Workflow rules, approval processes, and automation
automation = ["common"]

# Experience Cloud, communities, and networks
experience = ["common"]

# Reports, dashboards
reports = ["common"]

# 1GP and 2GP package types
packaging = ["common"]

# Email templates and configuration
email = ["common"]

# Einstein Bots and conversational AI
bots = ["common"]

# Connected apps, external services, and integrations
integration = ["common"]

# =============================================================================
# New categories (Phase 1 Expansion)
# =============================================================================

# Wave Analytics, CRM Analytics, Tableau CRM
analytics = ["common"]

# OmniStudio, FlexiPages, OmniScripts, DataRaptors
omnistudio = ["common"]

# AI, Machine Learning, Einstein, Prompt Templates
ai = ["common"]

# Decision Tables, Expression Sets, Business Rules
decisions = ["common"]

# Data Cloud, CDP, Data Sources, Data Connections
datacloud = ["common"]

# Service Cloud, Cases, Knowledge, Entitlements, Embedded Service
servicecloud = ["common"]

# Service Catalog items and configurations
servicecatalog = ["common"]

# Messaging, Chat, Conversations, Chatter
messaging = ["common"]

# Loyalty Cloud, Programs, Benefits, Vouchers
