name: Update Salesforce Types

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  # Also run when Dependabot updates package.json
  pull_request:
    paths:
      - 'package.json'

# Prevent concurrent workflow runs from conflicting
concurrency:
  group: update-salesforce-types-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (fetches @salesforce/types)
        run: npm ci

      - name: Regenerate Rust types
        run: |
          cd sf-wsdl
          # Use the type definition file from node_modules
          # The path might vary slightly depending on how @salesforce/types exposes it
          # Usually it's in dist/ or src/
          TYPES_PATH="../node_modules/@salesforce/types/src/metadata.ts"
          
          if [ ! -f "$TYPES_PATH" ]; then
            echo "Error: Could not find metadata.ts at $TYPES_PATH"
            # Try finding it
            find ../node_modules/@salesforce/types -name "metadata.ts"
            exit 1
          fi

          cargo run --bin generate_from_typescript -- --output-dir ../sf-generated-types/src --input-file "$TYPES_PATH"

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sf-generated-types/src/
          
          # If this is a PR (e.g. from Dependabot), commit to the branch
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             git commit -m "chore: regenerate types for updated @salesforce/types"
             
             # Pull with rebase to handle any remote changes
             git pull --rebase origin ${{ github.head_ref }} || {
               echo "Rebase failed, aborting rebase and trying merge"
               git rebase --abort
               git pull origin ${{ github.head_ref }}
             }
             
             # Retry push up to 3 times in case of race conditions
             for i in 1 2 3; do
               if git push; then
                 echo "Push succeeded"
                 break
               else
                 if [ $i -lt 3 ]; then
                   echo "Push failed, attempt $i of 3. Pulling and retrying..."
                   git pull --rebase origin ${{ github.head_ref }} || {
                     git rebase --abort
                     git pull origin ${{ github.head_ref }}
                   }
                   sleep 2
                 else
                   echo "Push failed after 3 attempts"
                   exit 1
                 fi
               fi
             done
          else
             # If this is a scheduled run, create a new PR
             # Use commit SHA to make branch name unique and avoid conflicts
             BRANCH_NAME="auto-regen/types-${{ github.sha }}-$(date +%s)"
             git commit -m "chore: auto-regenerate types from latest @salesforce/types.  This is an automated commit created by CI when type regeneration produced changes that were not committed.  Original commit: ${{ github.sha }}"
             
             # Check if branch already exists remotely
             if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
               echo "Branch $BRANCH_NAME already exists remotely, using timestamp suffix"
               BRANCH_NAME="auto-regen/types-${{ github.sha }}-$(date +%s)-$$"
             fi
             
             git checkout -b "$BRANCH_NAME"
             
             # Retry push up to 3 times
             for i in 1 2 3; do
               if git push origin "$BRANCH_NAME"; then
                 echo "Push succeeded"
                 gh pr create --title "chore: auto-regenerate types from latest @salesforce/types" \
                   --body "Automated update from @salesforce/types package.

This PR was automatically created because type regeneration detected changes.

Original commit: ${{ github.sha }}" || echo "PR may already exist"
                 break
               else
                 if [ $i -lt 3 ]; then
                   echo "Push failed, attempt $i of 3. Retrying..."
                   sleep 2
                 else
                   echo "Push failed after 3 attempts"
                   exit 1
                 fi
               fi
             done
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
