name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  regen:
    name: Regenerate Types (npm + codegen) and enforce clean diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies (@salesforce/types)
        run: npm install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Regenerate Rust types from @salesforce/types
        run: bash ./scripts/generate.sh

      - name: Upload typegen reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typegen-reports
          path: .typegen-reports/

      - name: Create/update typegen rollup issue (missing overlays / uncategorized)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TYPEGEN_REPORT_DIR: .typegen-reports
          TYPEGEN_ISSUE_TITLE_PREFIX: "Typegen report"
          TYPEGEN_ISSUE_LABELS: "typegen,generation"
          TYPEGEN_CLOSE_WHEN_CLEAN: "true"
        run: node .github/actions/typegen-issues/index.js

      # Check if regeneration produced any changes
      - name: Check for changes after regeneration
        id: check-changes
        run: |
          git status --porcelain=v1
          if [[ -n "$(git status --porcelain=v1)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Changes detected after regeneration"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No changes detected after regeneration"
          fi

      # On push to main: if regeneration produced changes, automatically create a PR
      # This allows main to have commits that don't include regenerated output,
      # and CI will create a follow-up PR with the regenerated types.
      - name: Create branch and PR for changes (main branch only)
        if: steps.check-changes.outputs.changes == 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Create a branch name with commit SHA and run ID for uniqueness
          BRANCH_NAME="auto-regen/types-${GITHUB_SHA::7}-${GITHUB_RUN_ID}"
          
          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"
          
          # Stage all changes
          git add -A
          
          # Commit changes
          git commit -m "chore: auto-regenerate types from latest @salesforce/types

This is an automated commit created by CI when type regeneration
produced changes that were not committed.

Original commit: ${{ github.sha }}"
          
          # Push to remote
          git push origin "$BRANCH_NAME"
          
          # Get the original commit message for context
          ORIGINAL_MSG="${{ github.event.head_commit.message }}"
          if [[ -z "$ORIGINAL_MSG" ]]; then
            ORIGINAL_MSG="(manual workflow dispatch)"
          fi
          
          # Create PR
          gh pr create \
            --title "Auto-regenerate types from @salesforce/types" \
            --body "This PR was automatically created because type regeneration produced changes that were not committed.

          **Original commit:** ${{ github.sha }}
          **Triggered by:** $ORIGINAL_MSG
          
          Please review the changes and merge if they look correct." \
            --base main \
            --head "$BRANCH_NAME"

      # On pull requests and other events: fail if there are uncommitted changes
      # This ensures that PRs have committed their regenerated output.
      - name: Fail if generation produces a diff (non-main branches)
        if: steps.check-changes.outputs.changes == 'true' && (github.ref != 'refs/heads/main' || github.event_name != 'push')
        run: |
          echo "::error::Generation produced changes that are not committed."
          echo "::error::Please run './scripts/generate.sh' locally and commit the changes."
          git diff
          exit 1

  clippy:
    name: Clippy (-D warnings)
    runs-on: ubuntu-latest
    needs: [regen]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [regen]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --all-features

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: [regen]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build docs (deny warnings)
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

