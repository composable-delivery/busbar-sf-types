name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  regen:
    name: Regenerate Types (npm + codegen) and enforce clean diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies (@salesforce/types)
        run: npm install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Regenerate Rust types from @salesforce/types
        run: bash ./scripts/generate.sh

      - name: Upload typegen reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typegen-reports
          path: .typegen-reports/

      - name: Create/update typegen rollup issue (missing overlays / uncategorized)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TYPEGEN_REPORT_DIR: .typegen-reports
          TYPEGEN_ISSUE_TITLE_PREFIX: "Typegen report"
          TYPEGEN_ISSUE_LABELS: "typegen,generation"
          TYPEGEN_CLOSE_WHEN_CLEAN: "true"
        run: node .github/actions/typegen-issues/index.js

      - name: Fail if generation produces a diff (requires committed output)
        run: |
          git status --porcelain=v1
          git diff --exit-code
          git diff --cached --exit-code

  clippy:
    name: Clippy (-D warnings)
    runs-on: ubuntu-latest
    needs: [regen]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [regen]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --all-features

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: [regen]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build docs (deny warnings)
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

